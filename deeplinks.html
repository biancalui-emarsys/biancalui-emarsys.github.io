<html>
<head>
  <title>Deep links</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    a.after::after {
      content: attr(href);
    }
  </style>
</head>
<body>
  - <a class="after" href="https://biancalui-emarsys.github.io"></a><br />
  - <a class="after" href="https://biancalui-emarsys.github.io/lsl"></a><br />
  - <a class="after" href="https://biancalui-emarsys.github.io/lsl/product/2149"></a><br />
  - <a class="after" href="https://biancalui-emarsys.github.io/lsl/suggestion"></a><br />
  - <a class="after" href="https://biancalui-emarsys.github.io/lsl/bag"></a><br />
  - <a class="after" href="https://biancalui-emarsys.github.io/lsl/category/men"></a><br />
  - <a class="after" href="https://biancalui-emarsys.github.io/lsl/inbox"></a><br />
  - <a class="after" href="https://biancalui-emarsys.github.io/lsl/sms?number=91234567&body=hello+world+123"></a><br />
  <br />
  - <a class="after" href="lsl://product/2149"></a><br />
  - <a class="after" href="lsl://suggestion"></a><br />
  - <a class="after" href="lsl://bag"></a><br />
  - <a class="after" href="lsl://category/men"></a><br />
  - <a class="after" href="lsl://inbox"></a><br />
  - <a class="after" href="lsl://sms?number=91234567&body=hello+world+123"></a><br />
</body>
</html>
